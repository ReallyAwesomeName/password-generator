<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <!-- TEMP: if applying light theme, number input field attributes
         TEMP: must be adjusted in script.js - function showConfig() -->
    <!-- <link rel="stylesheet" href="./assets/style.css" /> -->
    <link rel="stylesheet" href="./assets/style-dark.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!--
          I have not yet learned about security relating to random number generation
          and so the methods used in this webapp do not create a proper random password
        -->
        <h1>Password Generator (not for real world use)</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer" id="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button id="configure" class="btn">Configure</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
